<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inputs</h1>
    <input type="text" placeholder="Nome">
    <input type="text" value="HTML" disabled>
    <input type="text" value="HTML" size="100">
    <input type="text" maxlength="5">
    
    <input type="number" min="1" max="10">
    <input type="date" min="2024-01-01" max="2025-01-01">
    <input type="file" accept=".png">
    <input type="color">
    <input type="password">
    <input type="search">
    <input type="time">

    <input type="checkbox" id="html" value="HTML">
    <label for="html">HTML</label>

    <input type="checkbox" id="css" value="CSS">
    <label for="css">CSS</label>

    <input type="checkbox" id="js" value="JS">
    <label for="js">JavaScript</label>

    <input type="radio" name="genero" id="m" value="m">
    <label for="m">Masculino</label>

    <input type="radio" name="genero" id="f" value="f">
    <label for="f">Feminino</label>

    <input type="radio" name="genero" id="o" value="o">
    <label for="o">Outro</label>
</body>
</html>

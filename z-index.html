<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Z-INDEX</h1>
    <img src="logo.png" alt="Logo">
</body>
</html>
